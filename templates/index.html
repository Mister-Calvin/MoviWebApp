{% extends "base.html" %}

{% block content %}
    <h1>🎬 Welcome to iMovieWebApp 🎉</h1>

    {% if message %}
        <div class="message error">
            ⚠️ {{ message }}
        </div>
    {% endif %}

    <h2>👥 Registered Users</h2>
    <ul class="user-list">
        {% for user in users %}
            <li><a href="/users/{{ user.id }}/movies">{{ user.name }}</a></li>
        <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
    <button type="submit" onclick="return confirm('User wirklich löschen?')">🗑️ Delete</button>
</form>
        {% endfor %}
    </ul>

    <h2>➕ Add New User</h2>
    <form action="/users" method="POST" class="add-user-form">
        <input type="text" name="name" placeholder="Enter name..." required>
        <button type="submit">Add User 🚀</button>
    </form>
{% endblock %}
