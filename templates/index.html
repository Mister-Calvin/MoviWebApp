{% extends "base.html" %}

{% block content %}
    <h1>🎬 Welcome to  Calles iMovieWebApp 🎉</h1>

    {% if message %}
        <div class="message error">
            ⚠️ {{ message }}
        </div>
    {% endif %}

   <h2>👥 Registered Users</h2>
<ul class="user-list">
    {% for user in users %}
    <li class="user-item">
        <div class="user-info">
            <a href="/users/{{ user.id }}/movies">{{ user.name }}</a>
        </div>
        <div class="user-actions">
            <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST">
                <button type="submit" onclick="return confirm('User wirklich löschen?')">🗑️ Delete</button>
            </form>
        </div>
    </li>
    {% endfor %}
</ul>

    <h2>➕ Add New User</h2>
    <form action="/users" method="POST" class="add-user-form">
        <input type="text" name="name" placeholder="Enter name..." required>
        <button type="submit">Add User 🚀</button>
    </form>
{% endblock %}
